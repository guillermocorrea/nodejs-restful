<div class="page-header">
    <h1>Login or Register</h1>
</div>

<div class="container" style="margin-top:30px">
    <div class="col-md-4 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Sign in </strong></h3></div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="username-login">Username or Email</label>
                        <input type="text" name="username" ng-model="user.username" id="username-login" class="form-control" style="border-radius:0px"  placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password-login">Password <a href="/sessions/forgot_password">(forgot password)</a></label>
                        <input type="password" ng-model="user.password" class="form-control" id="password-login" style="border-radius:0px" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-sm btn-default" ng-click="login(user)">Sign in</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Register </strong></h3></div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="username-register">Email</label>
                        <input type="email" name="username" id="username-register" class="form-control" style="border-radius:0px" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" style="border-radius:0px" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" class="form-control" style="border-radius:0px" id="confirm-password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-sm btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
